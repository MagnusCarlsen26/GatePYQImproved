<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE PYQ Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- MathJax for LaTeX -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="dark-theme">
    <header>
        <div class="container">
            <div class="header-content">
                <h1>GATE PYQ <span>Explorer</span></h1>
                <p>Browsing High-Quality GATE Previous Year Questions</p>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchView('viewer')">Question Viewer</button>
                <button class="nav-tab" onclick="switchView('review')">Metadata Review</button>
            </div>

            <div class="stats-bar" id="stats-bar">
                Loading statistics...
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Viewer Section -->
        <div id="viewer-section" class="view-section active">
            <div id="questions-container" class="questions-grid">
                <!-- Questions will be injected here -->
                <div class="loading-state">
                    <div class="loader"></div>
                    <p>Loading questions...</p>
                </div>
            </div>
        </div>

        <!-- Review Section -->
        <div id="review-section" class="view-section">
            <div class="controls">
                <label>Filter by Subject:
                    <select id="subjectFilter">
                        <option value="All">All Subjects</option>
                    </select>
                </label>
                <label>Search:
                    <input type="text" id="searchInput" placeholder="Search title or ID...">
                </label>
                <div class="stats" id="statsDisplay">Loading...</div>
            </div>

            <table id="reviewTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('post_id')">ID</th>
                        <th onclick="sortTable('year')">Year</th>
                        <th onclick="sortTable('question_num')">Q#</th>
                        <th onclick="sortTable('subject')">Subject</th>
                        <th>Subtopics</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 GATE Practice Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Removed data.js import -->
    <script src="script.js"></script>
</body>

</html>
